<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./style/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="login">
    <div class="logo logo--trans">
        <img src="./image/logo.png">
        <div class="create">
            <h2 class="create__title">sign up new account<br/>
                <img src="./image/line.png" alt="line" width="90%"></h2>
            <label for="name">
                <p class="create__text">your name*</p>
                <form>
                    <input class="create__row create__row--name create__row--marg" id="name" type="text" required placeholder="First Name">
                    <input class="create__row create__row--name" type="text" required placeholder="Last Name">

                </form>
            </label>
            <label for="email">
            <p class="create__text">enter your email adress*</p>
            <form>
                <input class="create__row" id="email" type="text" required placeholder="Your Email Adress">
            </form>
            </label>
            <label for="usname">
            <p class="create__text">create your username*</p>
            <form>
                <input class="create__row" id="usname" type="text" required placeholder="Enter your username">
            </form>
            </label>
            <label for="password">
            <p class="create__text">create your password*</p>
            <form>
                <input class="create__row" id="password" type="text" required placeholder="Enter your password">
            </form>
            </label>
            <label for="passwordrep">
            <p class="create__text">Confirm your password*</p>
            <form>
                <input class="create__row" id="passwordrep" type="text" required placeholder="Confirm your password">
            </form>
            </label>
            <form> <input type="button" value="sign up" class="create__button"></form>
        </div>

    </div>
</div>
</body>
</html>
